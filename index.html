<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Walnuts Weather</title>
    <script src="https://kit.fontawesome.com/dbb0023781.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Where to next?" autofocus="on" autocomplete="off"
                                id="city-input" class="form-control shadow-sm" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                        </div>
                    </div>
                </form>
                <br />
                <div class="row">
                    <div class="col-3">
                        <h2 id="temperature"></h2>
                        <h3 class="metric-temp">Â°C</h3>

                        <h4 id="condition"> </h4>

                        <ul>

                            <li id="today"></li>
                            <li> Wind: <span id="wind"></span> km/h</li>
                            <li> Humidity: <span id="humidity"></span>%</li>

                        </ul>
                    </div>

                    <div class="col-3">
                        <img src="src/images/undraw_spring.svg" class="season-img" width=300
                            alt="image of the current season">
                    </div>

                    <div class="col-6">
                        <h1 id="city">
                            London
                        </h1>

                    </div>




                </div>
            </div>
        </div>

</body>
