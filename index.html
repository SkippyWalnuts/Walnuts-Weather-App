<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-md-9">
                            <input type="search" placeholder="Where to next?" autofocus="on" autocomplete="off"
                                id="city-input" class="form-control shadow-sm" />
                        </div>
                        <div class="col-md-3">
                            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                        </div>
                    </div>
                </form>

                <h1 id="city">
                    London
                </h1>

                <div class="row">
                    <div class="col-md-7">
                        <h2 id="temperature"></h2>
                        <h3 class="metric-temp">Â°C</h3>
                        <h4 id="condition"> </h4>

                        <ul>

                            <li id="today"></li>
                            <li> Wind: <span id="wind"></span> km/h</li>
                            <li> Humidity: <span id="humidity"></span>%</li>

                        </ul>

                    </div>


                    <div class="col-md-5">
                        <img src="src/images/undraw_spring.svg" class="spring-img" height=300 width=400
                            alt="season spring">
                    </div>

                </div>

            </div>
        </div>
