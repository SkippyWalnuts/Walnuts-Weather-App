<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Walnuts Weather</title>
</head>

<body>
    <div class="container-fluid weather-app">
        
            <div class="card">
                <div class="card-body">
                    <form class="search-form" id="search-form">
                        <div class="row">
                            <div class="col-9">
                                <input type="search" placeholder="Where to next?" autofocus="on" autocomplete="off"
                                    id="city-input" class="form-control shadow-sm" />
                            </div>
                            <div class="col-3">
                                <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                            </div>
                        </div>
                    </form>

                    <h1 id="city">
                    </h1>

                    <div class="row">
                        <div class="col-5">
                            <h2 id="temperature"></h2>
                            <h3 class="weather-temperature">Â°C</h3>

                            <h4 id="description"></h4>
                            <ul>
                                <li> Humidity: <span id="humidity">94</span>%</li>
                                <li> Wind: <span id="wind">15</span> km/h</li>
                            </ul>
                            <h5>Last updated: <span id="date" class="date"></span></h5>
                        </div>
                        <div class="col-2 weather-icon">
                            <img src="" id="icon" height=115 width=115>
                        </div>
                        <div class="col-5">
                            <img src="src/images/undraw_spring.svg" id="season-image" height=210 width=240
                                alt="season spring">
                        </div>
                    </div>

                    <div class="forecast" id="forecast">

                    </div>

                </div>
            </div>

            <footer>

                        id="gitHub-source-link">Source-Code</a> by Rebecca EarlyðŸ‘¾
                </p>
            </footer>

         </div>
    <script src="src/index.js"></script>
</body>

</html>
